<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>API Simple - Interactions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="titre">Comment vous sentez vous aujourd'hui? 🧐</h1>
        <div>
            <button id="happyBtn">Je suis content 😊</button>
            <button id="notHappyBtn">Je ne suis pas content 😡</button>
            <div id="formContainer" style="display: none; margin-top: 20px">
                <h2>Veuillez entrer vos informations</h2>
                <label for="name">nom: </label>
                <input type="text" id="name" placeholder="Votre nom"><br><br>
                <label for="email">email: </label>
                <input type="email" id="email" placeholder="Votre adresse email"><br><br>
                <button id="submitBtn">Envoyer</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
